<!DOCTYPE html>
<html>
<head>
    <title>YouTube Search Results</title>
</head>
<body>
<h1>YouTube Search Results for: <i th:text="${topic}"></i></h1>
<ul>
    <li th:each="result : ${results}">
        <a th:href="${result['link']}" th:text="${result['title']}"></a>
    </li>
</ul>
</body>
</html>
